<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lerry's Restaraunt</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">

      <div class="logo-left">
        <span>Logo</span>
        <div class="logo-right">
          <span>fb</span>
          <span>twitter</span>
          <span>insta</span>
        </div>
      </div>

      <div class="photo">

          <div class="story">Story Test

          <div class="menu invisible">
