<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lerry's Restaraunt</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-top">
          <img class="logo" src="http://arubabeachcafe.com/wp-content/uploads/2014/10/aruba-logo.jpg">
          <div class="social-icon">
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-yelp" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="photo"></div>
      </header>
      <div class="lower-container">
        <div class="threeBoxes">
          <div class="news"></div>
          <div class="special"></div>
          <div class="map"></div>
        </div>
        <section>
          <div class="tabs">
            <ol class="tab-menu">
              <li><span id="story-button" class="tab-button chosen-tab">Our Story</span></li>
              <li><span id="menu-button" class="tab-button">Menu</span></li>
              <li><span id="reservations-button" class="tab-button">Reservation</span></li>
            </ol>
            <div class="story">Story Test
            </div>
            <div class="menu invisible">
            </div>
            <div class="reservations invisible"> Reservations Test
            </div>
          </div>
          <div class="foodPhotos">
          </div>
        </section>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
